  DEBIAN_CROSS_TOOLCHAINS_MINOR: "1"
  DEBIAN_CROSS_TOOLCHAINS_PATCH: "0"

  DEBIAN_CROSS_TOOLCHAINS_SSH_MAJOR: "3"
  DEBIAN_CROSS_TOOLCHAINS_SSH_MINOR: "1"
  DEBIAN_CROSS_TOOLCHAINS_SSH_PATCH: "0"

