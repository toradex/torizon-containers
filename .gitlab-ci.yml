  GRAPHICS_TESTS_IMX8_MINOR: "0"
  GRAPHICS_TESTS_IMX8_PATCH: "0"

  QT5_WAYLAND_IMX8_MAJOR: "4"
  QT5_WAYLAND_IMX8_MINOR: "0"
  QT5_WAYLAND_IMX8_PATCH: "0"

  QT5_WAYLAND_EXAMPLES_IMX8_MAJOR: "4"
  QT5_WAYLAND_EXAMPLES_IMX8_MINOR: "0"
