  QT5_WAYLAND_EXAMPLES_MINOR: "1"
  QT5_WAYLAND_EXAMPLES_PATCH: "0"

  WAYLAND_BASE_MAJOR: "3"
  WAYLAND_BASE_MINOR: "1"
  WAYLAND_BASE_PATCH: "0"

  WESTON_MAJOR: "3"
  WESTON_MINOR: "1"
  WESTON_PATCH: "1"

  WESTON_TOUCH_CALIBRATOR_MAJOR: "3"
  WESTON_TOUCH_CALIBRATOR_MINOR: "1"
  WESTON_TOUCH_CALIBRATOR_PATCH: "1"

  # iMX8 containers

  DEBIAN_IMX8_MAJOR: "3"
  DEBIAN_IMX8_MINOR: "1"
  DEBIAN_IMX8_PATCH: "0"

  GRAPHICS_TESTS_IMX8_MAJOR: "3"
  GRAPHICS_TESTS_IMX8_MINOR: "1"
  GRAPHICS_TESTS_IMX8_PATCH: "0"

  QT5_WAYLAND_IMX8_MAJOR: "3"
  QT5_WAYLAND_IMX8_MINOR: "1"
  QT5_WAYLAND_IMX8_PATCH: "0"

  QT5_WAYLAND_EXAMPLES_IMX8_MAJOR: "3"
  QT5_WAYLAND_EXAMPLES_IMX8_MINOR: "1"
  QT5_WAYLAND_EXAMPLES_IMX8_PATCH: "0"

  WAYLAND_BASE_IMX8_MAJOR: "3"
  WAYLAND_BASE_IMX8_MINOR: "1"
  WAYLAND_BASE_IMX8_PATCH: "0"

