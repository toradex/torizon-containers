# Docker deploy jobs

.docker-deploy:
  allow_failure:
  # If the image already exists, don't fail the job.
  # Exit code 124 = success for a `regctl image digest`, ie, image exists.
    exit_codes:
      - 124
  extends: .include-regctl
  when: manual
  script:
    - *do_docker_experimental
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - export DATE=$(date +%Y%m%d)
    # Latest image is always tagged with either "$MAJOR" or "$MAJOR-$RELEASE_APPEND-$RELEASE_CANDIDATE
    - export IMAGE_TAG="${MAJOR}${RELEASE_APPEND}${RELEASE_CANDIDATE}"
    # DOTNET images are different because they also contain the DOTNET_VERSION in the tag, so we have to check this first
    - >
      if [ -z "$DOTNET_VERSION" ]; then
        export DOCKER_TAGS_CHECK="${MAJOR}.${MINOR}.${PATCH}${RELEASE_APPEND}${RELEASE_CANDIDATE} ${MAJOR}.${MINOR}.${PATCH}-${DATE}${RELEASE_APPEND}${RELEASE_CANDIDATE}"
        export DOCKER_TAGS="${MAJOR}${RELEASE_APPEND}${RELEASE_CANDIDATE} ${MAJOR}.${MINOR}${RELEASE_APPEND}${RELEASE_CANDIDATE}"
      else
        export DOCKER_TAGS_CHECK="${MAJOR}.${MINOR}.${PATCH}-${DOTNET_VERSION}${RELEASE_CANDIDATE} ${MAJOR}.${MINOR}.${PATCH}-${DOTNET_RELEASE}${RELEASE_CANDIDATE}"
        export DOCKER_TAGS="${MAJOR}.${MINOR}.${PATCH}-${DATE}-${DOTNET_VERSION}${RELEASE_CANDIDATE} ${MAJOR}.${MINOR}.${PATCH}-${DATE}-${DOTNET_RELEASE}${RELEASE_CANDIDATE}"
      fi
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_TOKEN;

    # Check if image with major.minor.patch already exists at DockerHub. Quit the deploy job if it does.
    - for tag in ${DOCKER_TAGS_CHECK};
        do
          if ./regctl image digest docker.io/${DOCKER_HUB_REPOSITORY}/${IMAGE_NAME}:${tag} 2>&1 && [ "${DEPLOY_CONDITIONALLY}" == "true" ] >/dev/null 2>&1; then echo "Image with ${tag} tag already exists." && exit 124; fi
        done
    # Push latest image with different tags
    - for tag in ${DOCKER_TAGS} ${DOCKER_TAGS_CHECK};
        do
          ./regctl image copy ${CI_REGISTRY_IMAGE}/${IMAGE_NAME}:${IMAGE_TAG} ${DOCKER_HUB_REPOSITORY}/${IMAGE_NAME}:${tag};
        done

