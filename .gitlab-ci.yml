  GRAPHICS_TESTS_FOLDER: "graphics-tests"
  QT5_WAYLAND_FOLDER: "qt5-wayland"
  QT5_WAYLAND_EXAMPLES_FOLDER: "qt5-wayland-examples"
  WAYLAND_BASE_FOLDER: "wayland-base"
  WESTON_FOLDER: "weston"
